<!DOCTYPE html>
<html>
<head>
    <title>DDSS PA2 - Part 1.1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div align="center">
        <h1>Design and Development of Secure Software</h1>
        <h2>Practical Assignment #2 - Part 1.1</h2>
        <div align="center">
            <!-- Your disclaimer and other content here -->
        </div>
        <br>
        <br>

        <form method="POST" action="/part1_vulnerable">
            <table border="1" cellpadding="1" style="width: 300px; background-color:#f1f1f1">
                <thead>
                    <tr>
                        <th colspan="2"><b>Vulnerable Form</b></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label>Username</label></td>
                        <td><input type="text" placeholder="Enter Username" name="v_username" required></td>
                    </tr>
                    <tr>
                        <td><label>Password</label></td>
                        <td><input type="password" placeholder="Enter Password" name="v_password" required></td>
                    </tr>
                    <tr>
                        <td><label>Remember me</label></td>
                        <td><input type="checkbox" checked="checked" name="v_remember"></td>
                    </tr>
                    <tr>
                        <td align="right" colspan="2">
                            <button type="submit">Login</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

        <br>
        <br>

        <form method="POST" action="/part1_correct">

            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            
            <table style="width: 300px; background-color:#91e6f1" border="1" cellpadding="1">
                <thead>
                    <tr>
                        <th colspan="2"><b>Correct Form</b></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label>Username</label></td>
                        <td><input type="text" placeholder="Enter Username" name="c_username" required></td>
                    </tr>
                    <tr>
                        <td><label>Password</label></td>
                        <td><input type="password" placeholder="Enter Password" name="c_password" required></td>
                    </tr>
                    <tr>
                        <td><label>Remember me</label></td>
                        <td><input type="checkbox" checked="checked" name="c_remember"></td>
                    </tr>
                    <tr>
                        <td align="right" colspan="2">
                            <button type="submit">Login</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

        <br>
        <br>

        <button onclick="goBack()">Back to Main Page</button>

        {% if success_message %}
            {% if success_message.startswith('Login invalid, try again') %}
                <!-- Exibir mensagem de erro em vermelho -->
                <p id="success-message" style="color: red;">{{ success_message }}</p>
            {% else %}
                <!-- Exibir mensagem de sucesso em verde ou outra cor desejada -->
                <p id="success-message" style="color: green;">{{ success_message }}</p>
            {% endif %}
            <script>
                // Delay for 2 seconds and then hide the success or error message
                setTimeout(function() {
                    document.getElementById('success-message').style.display = 'none';
                }, 2000);
            </script>
        {% endif %}
    </div>

    <script>
        function goBack() {
            // You can use window.location.href to navigate to a specific URL
            window.location.href = "/";
        }
    </script>
</body>
</html>
